<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Form</title>
    <style>
        body {
            background-color: #f4f9fd;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 40px;
        }

        h2 {
            text-align: center;
            color: #0d6efd;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #0d6efd;
        }

        .form-label {
            margin-bottom: 6px;
        }

        .form-control, .form-select {
            border-radius: 6px;
            padding: 10px;
            font-size: 15px;
        }

        .btn-primary {
            background-color: #0d6efd;
            border: none;
            border-radius: 6px;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            margin-top: 20px;
        }

        .btn-primary:hover {
            background-color: #0a58ca;
        }

        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>แบบฟอร์มข้อมูลผู้ส่ง</h2>
        <form class="row g-3" action="Insert.html">
            <div class="form-group">
                <label for="namerub" class="form-label">ชื่อผู้ส่ง</label>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="ชื่อ" aria-label="First name" required name="Firstsong">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="นามสกุล" aria-label="Last name" required name="Lastsong">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="inputCity" class="form-label">เบอร์ติดต่อ</label>
                <input type="tel" class="form-control" id="phonenumber" required name="numbersong">
            </div>
            <div class="form-group">
                <label for="inputCity" class="form-label">รายละเอียดสินค้า</label>
                <input type="text" class="form-control" id="teeyu" required name="linesong">
            </div>
            <div class="form-group">
                <label for="birthday">วันที่ส่ง</label>
                <input type="date" id="birthday" class="form-control" required name="vansong">
            </div>
            <h2>แบบฟอร์มข้อมูลผู้รับ</h2>
            <div class="form-group">
                <label for="namerub" class="form-label">ชื่อผู้รับ</label>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="ชื่อ" aria-label="First name" name="Firstrub" required>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="นามสกุล" aria-label="Last name" name="Lastrub" required>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="inputCity" class="form-label">เบอร์ติดต่อ</label>
                <input type="tel" class="form-control" id="phonenumber" name="numberrub" required>
            </div>
            <div class="form-group">
                <label for="province" class="form-label">จังหวัด</label>
                <select class="form-select" id="province" required onchange="updateDistricts()" name="jungwat">
                    <option selected disabled value="">เลือกจังหวัด</option>
                    <option value="bangkok">กรุงเทพมหานคร</option>
                    <option value="krabi">กระบี่</option>
                    <option value="kanchanaburi">กาญจนบุรี</option>
                    <option value="chiangmai">เชียงใหม่</option>
                    <option value="phuket">ภูเก็ต</option>
                </select>
            </div>
            <div class="form-group">
                <label for="district" class="form-label">อำเภอ/เขต</label>
                <select class="form-select" id="district" required onchange="updateSubdistricts()" name="Aum">
                    <option selected disabled>เลือกอำเภอ/เขต</option>
                </select>
            </div>
            <div class="form-group">
                <label for="subdistrict" class="form-label">ตำบล</label>
                <select class="form-select" id="subdistrict" required name="Tam">
                    <option selected disabled>เลือกตำบล</option>
                </select>
            </div>
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="บ้านเลขที่" required name="ban">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="รหัสไปรษณีย์" required name="pai">
                </div>
            </div>
            <div class="form-group">
                <label for="inputCity" class="form-label">รายละเอียดที่อยู่</label>
                <input type="text" class="form-control" id="teeyu" required name="linerub">
            </div>
            <div class="form-group">
                <label for="birthday">วันที่สั่ง</label>
                <input type="date" id="birthday" class="form-control" required name="vanrub">
            </div>
            <button class="btn btn-primary" type="submit">Next</button>
        </form>
        <button class="btn btn-primary" type="button" onclick="window.location.href='select.html'">Check</button>

        <script>
// กำหนดข้อมูลอำเภอในแต่ละจังหวัดในรูปแบบของ JavaScript Object
// คีย์ของแต่ละรายการคือจังหวัด ส่วนค่าของแต่ละรายการเป็น array ของชื่ออำเภอในจังหวัดนั้น ๆ
const districtsData = {
    bangkok: ["เขตพระนคร", "เขตดุสิต", "เขตราชเทวี"],
    krabi: ["อำเภอเมืองกระบี่", "อำเภอเหนือคลอง"],
    kanchanaburi: ["อำเภอเมืองกาญจนบุรี", "อำเภอบ่อพลอย"],
    chiangmai: ["อำเภอเมืองเชียงใหม่", "อำเภอแม่ริม"],
    phuket: ["อำเภอเมืองภูเก็ต", "อำเภอกะทู้"]
};

// กำหนดข้อมูลตำบลในแต่ละอำเภอในรูปแบบของ JavaScript Object
// คีย์ของแต่ละรายการคืออำเภอ ส่วนค่าของแต่ละรายการเป็น array ของชื่อตำบลในอำเภอนั้น ๆ
const subdistrictsData = {
    "เขตพระนคร": ["แขวงบางรัก", "แขวงพระบรมมหาราชวัง"],
    "เขตดุสิต": ["แขวงดุสิต", "แขวงวชิรพยาบาล"],
    "อำเภอเมืองกระบี่": ["ตำบลกระบี่ใหญ่", "ตำบลกระบี่น้อย"],
    "อำเภอเมืองเชียงใหม่": ["ตำบลสุเทพ", "ตำบลหายยา"],
    "อำเภอเมืองภูเก็ต": ["ตำบลตลาดใหญ่", "ตำบลตลาดเหนือ"]
    // เพิ่มข้อมูลตำบลอื่นๆ ตามที่ต้องการ
};

// ฟังก์ชัน updateDistricts() ใช้สำหรับอัปเดตรายการตัวเลือกใน dropdown ของอำเภอ
// โดยจะทำงานทุกครั้งที่ผู้ใช้เลือกจังหวัดใน dropdown ของจังหวัด
function updateDistricts() {
    // ดึงค่าเลือกของจังหวัดที่ผู้ใช้เลือกใน dropdown
    const province = document.getElementById("province").value;
    // ดึงองค์ประกอบ dropdown ของอำเภอมาเก็บไว้ในตัวแปร
    const districtSelect = document.getElementById("district");
    
    // ล้างตัวเลือกใน dropdown ของอำเภอ เพื่อให้ไม่มีค่าเหลือจากการเลือกครั้งก่อนหน้า
    districtSelect.innerHTML = '<option selected disabled value="">เลือกอำเภอ/เขต</option>';

    // ตรวจสอบว่าจังหวัดที่เลือกมีข้อมูลอำเภอใน districtsData หรือไม่
    if (province && districtsData[province]) {
        // หากมีข้อมูล ให้วนลูปผ่าน array ของอำเภอในจังหวัดนั้น
        districtsData[province].forEach(district => {
            // สร้างองค์ประกอบ <option> ใหม่สำหรับแต่ละอำเภอ
            const option = document.createElement("option");
            option.value = district; // ตั้งค่า value ของ <option> เป็นชื่ออำเภอ
            option.text = district;  // ตั้งค่าข้อความที่แสดงเป็นชื่ออำเภอ
            // เพิ่ม <option> นี้เข้าไปใน dropdown ของอำเภอ
            districtSelect.appendChild(option);
        });
    }
}

// ฟังก์ชัน updateSubdistricts() ใช้สำหรับอัปเดตรายการตัวเลือกใน dropdown ของตำบล
// โดยจะทำงานทุกครั้งที่ผู้ใช้เลือกอำเภอใน dropdown ของอำเภอ
function updateSubdistricts() {
    // ดึงค่าเลือกของอำเภอที่ผู้ใช้เลือกใน dropdown
    const district = document.getElementById("district").value;
    // ดึงองค์ประกอบ dropdown ของตำบลมาเก็บไว้ในตัวแปร
    const subdistrictSelect = document.getElementById("subdistrict");
    
    // ล้างตัวเลือกใน dropdown ของตำบล เพื่อให้ไม่มีค่าเหลือจากการเลือกครั้งก่อนหน้า
    subdistrictSelect.innerHTML = '<option selected disabled value="">เลือกตำบล</option>';

    // ตรวจสอบว่าอำเภอที่เลือกมีข้อมูลตำบลใน subdistrictsData หรือไม่
    if (district && subdistrictsData[district]) {
        // หากมีข้อมูล ให้วนลูปผ่าน array ของตำบลในอำเภอนั้น
        subdistrictsData[district].forEach(subdistrict => {
            // สร้างองค์ประกอบ <option> ใหม่สำหรับแต่ละตำบล
            const option = document.createElement("option");
            option.value = subdistrict; // ตั้งค่า value ของ <option> เป็นชื่อตำบล
            option.text = subdistrict;  // ตั้งค่าข้อความที่แสดงเป็นชื่อตำบล
            // เพิ่ม <option> นี้เข้าไปใน dropdown ของตำบล
            subdistrictSelect.appendChild(option);
        });
    }
}</script>

    </div>
</body>
</html>
